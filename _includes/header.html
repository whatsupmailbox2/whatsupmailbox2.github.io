<a id='top'></a>
<div class='contain-to-grid sticky fullwidth'>
  <nav class='top-bar onepage' data-options='sticky_on: large' data-topbar=''>
    <ul class='title-area'>
      <li class='name'>
        <h1>
          <a href="{{site.url}}/index.html">
            <img alt="" src="{{site.url}}/images/logo.png" />
          </a>
        </h1>
      </li>
      <li class='toggle-topbar menu-icon'>
        <a href='#'>Menu</a>
      </li>
    </ul>
    <section class='top-bar-section'>
      <ul class='left'>
<li class="has-form"><form id="wmb-search-box" action="{{site.url}}/search" class="show-for-medium-up">
  <input type="text" name="q" size="31" class="radius site-search-field">
  <button type="submit" name="sa" class="button postfix"><i class="fa fa-search"></i></button>
</form>
</li>
      </ul>
      <ul class='right'>
        {% for item in site.data.nav %}
          {% if item.children %}
            <li class="has-dropdown">
              <a href="{{site.url}}/{{ item.path }}">{{ item.name }}</a>
              <ul class='dropdown'>
                {% for child in item.children %}
                  <li>
                    <a href="{{site.url}}/{{ child.path }}">{{ child.name }}</a>
                  </li>
                {% endfor %}
              </ul>
            </li>
          {% else %}
            <li>
              {% if include.base %}
                <a href="{{site.url}}/{{include.base}}{{ item.path }}">{{ item.name }}</a>
              {% else %}
                <a href="{{ item.path }}">{{ item.name }}</a>
              {% endif %}

            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </section>
  </nav>
</div>
